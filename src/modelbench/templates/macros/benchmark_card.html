{% macro benchmark_card(show_benchmark_header, benchmark_path_name, page_type) -%}
<article class="mlc--card__border--heavy">
    {% if show_benchmark_header %}
        <div class="mlc--card__button-header">
            <h2>{{ content(benchmark_path_name, "name") }}</h2>
            <a role="button" href="{{ benchmark_path(benchmark_path_name, page_type=page_type) }}">Show Details &gt;</a>
        </div>
    {% endif %}
    <p>
        {{ content(benchmark_path_name, "tagline") }}
    </p>
</article>
{%- endmacro %}
